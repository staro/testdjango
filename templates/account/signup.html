{% extends 'base.html' %}

{% block content %}
    <div class="middle-box text-center loginscreen">
        <div>
            <div>
                <h1 class="logo-name">My Cloud</h1>
            </div>
            <div><h1 class="form-header">Create your personal account </h1></div>
            <form role="form" action="signin.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy
                    </label></div>
                </div>
                <button type="submit" class="btn btn-success block full-width m-b">Register</button>

                <p class="text-muted text-center">
                    <small>Already have an account?</small>
                </p>
                <a class="btn btn-sm btn-secondary btn-block" href="{% url 'signin' %}">Login</a>
            </form>
            <p class="m-t">
                <small>MyClouds we app framework base on Bootstrap 4 &copy; 2018</small>
            </p>
        </div>
    </div>
{% endblock %}
