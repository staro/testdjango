{% extends 'base.html' %}

{% block content %}
    <div class="middle-box text-center loginscreen">
        <div>
            <div>
                <h1 class="logo-name">My Cloud</h1>
            </div>
            <div>
                <h1 class="form-header">Sign in to MyCloud</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-success full-width" href="#">Login
                </button>
                <a href="{% url 'pass_reset' %}">
                    <small>Forgot password?</small>
                </a>
                <p class="text-muted text-center ">
                    <small>Do not have an account?</small>
                </p>
                <a class="btn btn-sm btn-secondary btn-block" href="{% url 'signup' %}">Create an account</a>
            </form>
            <p>
                <small>MyCloud we app framework base on Bootstrap 4 &copy; 2018</small>
            </p>
        </div>
    </div>
{% endblock %}
